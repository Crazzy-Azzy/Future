<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Reveal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      background: black;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 3px;
    }

    .text {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .prank {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .credit {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .btn {
      width: 90%;
      max-width: 500px;
      border: 1px solid #00ff00;
      padding: 18px;
      margin-top: 25px;
      text-decoration: none;
      color: #00ff00;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>

<body>

  <h1 id="futureText">Check your future!</h1>

  <div class="text">SUBJECT: FDSA</div>

  <div class="prank">ðŸ˜‚ðŸ˜‚ HAHAHAHA PRANKED ðŸ˜‚ðŸ˜‚</div>

  <div class="credit">Pranked by Azzy</div>

  <a class="btn" id="shareWhatsApp">SHARE ON WHATSAPP</a>

  <a class="btn"
     href="https://www.instagram.com/crazzy_azzy"
     target="_blank">
     Follow on Instagram
  </a>

  <script>
    // Function to get tomorrow's day name dynamically
    function getTomorrowDay() {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const today = new Date();
      const tomorrowIndex = (today.getDay() + 1) % 7;
      return days[tomorrowIndex];
    }

    // Update the H1 with tomorrow's day when page loads
    function updateFutureText() {
      const tomorrow = getTomorrowDay();
      const message = `TOMORROW WILL BE ${tomorrow.toUpperCase()}`;
      document.getElementById("futureText").innerText = message;
      // Optional vibration on mobile
      if (navigator.vibrate) navigator.vibrate(200);
    }

    // Run the update when page loads
    window.addEventListener("load", updateFutureText);

    // WhatsApp share button
    document.getElementById("shareWhatsApp").addEventListener("click", () => {
      const message = `I just checked my future by this AI tool. Try this yourself:\nhttps://crazzy-azzy.github.io/Future/`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    });
  </script>

</body>
</html>
