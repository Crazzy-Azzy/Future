<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: monospace;

    touch-action: manipulation;

/* MATRIX CANVAS */
#matrix {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* MAIN CARD */
.card {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 360px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.85);
    border: 1px solid #00ff00;
    padding: 20px;
    text-align: center;
}

input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    font-family: monospace;
}

button {
    background: #00ff00;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

#log {
    text-align: left;
    font-size: 13px;
    min-height: 120px;
    white-space: pre-wrap;
}

/* FINAL FULLSCREEN RESULT */
#finalScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: #00ff00;
    display: none;
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
}

#finalScreen h1 {
    font-size: 44px;
    margin-bottom: 20px;
}

#finalScreen h2 {
    font-size: 22px;
    margin-bottom: 25px;
}

#finalScreen a {
    color: #00ff00;
    font-size: 18px;
    text-decoration: underline;
}

<body>

<canvas id="matrix"></canvas>

<div class="card">

    <button onclick="startHack()">INITIATE SCAN</button>

    <pre id="log"></pre>
</div>

<div id="finalScreen">

<script>
/* MATRIX EFFECT (MOBILE SAFE) */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

const letters = "01";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y,i)=>{
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, y*fontSize);
        if (y*fontSize > canvas.height && Math.random()>0.98) drops[i]=0;
        drops[i]++;
    });
}, window.innerWidth < 600 ? 90 : 50);

/* AUDIO (MOBILE UNLOCKED ON TAP) */
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
function beep(freq=500){
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.frequency.value=freq;
    o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.08);
    o.stop(audioCtx.currentTime+0.08);
}

/* TYPEWRITER */
function typeLine(text, cb){
    let i=0;
    const log=document.getElementById("log");
    const t=setInterval(()=>{
        log.textContent+=text[i];
        beep(400+Math.random()*300);
        i++;
        if(i===text.length){
            clearInterval(t);
            log.textContent+="\n";
            if(cb) cb();
        }
    },30);
}

/* MAIN FLOW */
function startHack(){
    audioCtx.resume(); // REQUIRED for mobile audio
    document.getElementById("log").textContent="";

    const steps=[
        "Connecting to WhatsApp servers...",
        "Syncing Google activity logs...",
        "Contacting NASA satellites...",
        "Accessing Hogwarts magic archives...",
        "Breaking space-time continuum...",
        "Future calculation complete."
    ];

    let i=0;
    function next(){
        if(i<steps.length){
            typeLine(">> "+steps[i], next);
            i++;
        } else {
            setTimeout(showFinal,800);
        }
    }
    next();
}

/* FINAL FULLSCREEN RESULT */
function showFinal(){
    const d=new Date();
    d.setDate(d.getDate()+1);
    const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    document.querySelector(".card").style.display="none";
    canvas.style.display="none";

    document.getElementById("finalDay").innerText =
        "TOMORROW WILL BE " + days[d.getDay()].toUpperCase();

    document.getElementById("finalScreen").style.display="flex";
}
</script>
