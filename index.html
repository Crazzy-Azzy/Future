<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future AI Scan</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00ff00;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  letter-spacing: 3px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
}

.btn {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  border: 1px solid #00ff00;
  background: black;
  color: #00ff00;
  cursor: pointer;
  font-size: 1rem;
}

.btn:hover {
  background: #00ff00;
  color: black;
}

#terminal {
  margin-top: 30px;
  display: none;
}

.line {
  margin: 8px 0;
  animation: flicker 0.1s infinite alternate;
}

@keyframes flicker {
  from { opacity: 0.8; }
  to { opacity: 1; }
}

.final {
  text-align: center;
  margin-top: 40px;
  display: none;
}

.final h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.burn {
  color: red;
  text-shadow: 0 0 10px red;
  margin-top: 10px;
}

.credit {
  margin-top: 15px;
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="container">

<h1>AI FUTURE SCANNER</h1>

<div id="form">
  <input type="text" id="name" placeholder="Enter your name">
  <input type="text" id="location" placeholder="Enter your location">
  <input type="text" id="phone" placeholder="Enter your phone number">
  <button class="btn" onclick="startScan()">SUBMIT</button>
</div>

<div id="terminal"></div>

<div class="final" id="final">
  <h2 id="futureText"></h2>
  <div class="burn" id="burnName"></div>
  <div class="credit">üòÇüòÇ HAHAHAHA PRANKED üòÇüòÇ</div>

  <button class="btn" onclick="shareWhatsApp()">SHARE ON WHATSAPP</button>

  <a class="btn" href="https://www.instagram.com/crazzy_azzy" target="_blank">
    Follow on Instagram
  </a>
</div>

</div>

<script>
function vibrate() {
  if (navigator.vibrate) navigator.vibrate(150);
}

function getTomorrowDay() {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const d = new Date();
  return days[(d.getDay()+1)%7];
}

function addLine(text, delay) {
  return new Promise(resolve => {
    setTimeout(() => {
      const div = document.createElement("div");
      div.className = "line";
      div.textContent = text;
      terminal.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
      vibrate();
      resolve();
    }, delay);
  });
}

async function startScan() {
  const name = document.getElementById("name").value || "UNKNOWN SUBJECT";
  const location = document.getElementById("location").value || "UNKNOWN LOCATION";
  const phone = document.getElementById("phone").value || "UNKNOWN NUMBER";

  document.getElementById("form").style.display = "none";
  terminal.style.display = "block";

  await addLine("Initializing AI core...", 800);
  await addLine("Connecting to satellites...", 900);
  await addLine(`Tracking location: ${location}`, 900);
  await addLine("IP address traced ‚úî", 800);
  await addLine("Accessing NASA secure servers...", 1000);
  await addLine("NASA firewall bypassed ‚úî", 900);
  await addLine("Checking Hogwarts student database...", 1000);
  await addLine("‚ö†Ô∏è Magical anomaly detected ‚ö†Ô∏è", 900);
  await addLine(`Fetching personal records for ${name}...`, 1000);
  await addLine(`Phone number verified: ${phone}`, 900);
  await addLine("Analyzing future timeline...", 1200);
  await addLine("FINAL RESULT READY", 1200);

  showFinal(name);
}

function showFinal(name) {
  terminal.style.display = "none";
  document.getElementById("final").style.display = "block";

  const tomorrow = getTomorrowDay();
  document.getElementById("futureText").innerText =
    `TOMORROW WILL BE ${tomorrow.toUpperCase()}`;

  document.getElementById("burnName").innerText =
    `SUBJECT: ${name.toUpperCase()}`;

  vibrate();
}

function shareWhatsApp() {
  const msg = `I just checked my future by this AI tool. Try this yourself:\nhttps://crazzy-azzy.github.io/Future/`;
  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>

</body>
</html>
