<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future AI Scanner</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00ff00;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  letter-spacing: 3px;
}

input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
  font-size: 1rem;
}

.btn {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  border: 1px solid #00ff00;
  background: black;
  color: #00ff00;
  cursor: pointer;
  font-size: 1rem;
}

.btn:hover {
  background: #00ff00;
  color: black;
}

#terminal {
  display: none;
  margin-top: 30px;
}

.line {
  margin: 12px 0;
}

.final {
  display: none;
  text-align: center;
  margin-top: 50px;
}

.final h2 {
  font-size: 2.5rem;
  margin-bottom: 35px;
  letter-spacing: 2px;
}

.burn {
  color: red;
  text-shadow: 0 0 15px red;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.prank {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.credit {
  opacity: 0.8;
  margin-bottom: 35px;
}
</style>
</head>

<body>
<div class="container">

<h1>AI FUTURE SCANNER</h1>

<div id="form">
  <input id="name" placeholder="Enter your name">
  <input id="location" placeholder="Enter your location">
  <input id="phone" placeholder="Enter your phone number">
  <button class="btn" onclick="startScan()">SUBMIT</button>
</div>

<div id="terminal"></div>

<div class="final" id="final">
  <h2 id="futureText"></h2>
  <div class="burn" id="burnName"></div>
  <div class="prank">üòÇüòÇ HAHAHAHA PRANKED üòÇüòÇ</div>
  <div class="credit">Pranked by Azzy</div>

  <button class="btn" onclick="shareWhatsApp()">SHARE ON WHATSAPP</button>

  <a class="btn" href="https://www.instagram.com/crazzy_azzy" target="_blank">
    Follow on Instagram
  </a>
</div>

<audio id="modem" loop preload="auto">
  <source src="https://www.soundjay.com/mechanical/sounds/modem-dial-1.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const terminal = document.getElementById("terminal");
const modem = document.getElementById("modem");

function vibrate(ms = 150) {
  if ("vibrate" in navigator) navigator.vibrate(ms);
}

function getTomorrowDay() {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  return days[(new Date().getDay() + 1) % 7];
}

function addLine(text, delay) {
  return new Promise(resolve => {
    setTimeout(() => {
      const div = document.createElement("div");
      div.className = "line";
      div.textContent = text;
      terminal.appendChild(div);
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      vibrate();
      resolve();
    }, delay);
  });
}

async function startScan() {
  const name = document.getElementById("name").value || "UNKNOWN SUBJECT";
  const location = document.getElementById("location").value || "UNKNOWN LOCATION";
  const phone = document.getElementById("phone").value || "UNKNOWN NUMBER";

  document.getElementById("form").style.display = "none";
  terminal.style.display = "block";

  try { modem.play(); } catch(e) {}

  await addLine("Initializing AI core...", 700);
  await addLine("Connecting to satellites...", 900);
  await addLine(`Tracking location: ${location}`, 900);
  await addLine("IP address traced ‚úî", 800);
  await addLine("Accessing NASA secure servers...", 1000);
  await addLine("NASA firewall bypassed ‚úî", 900);
  await addLine("Checking Hogwarts student database...", 1000);
  await addLine("‚ö†Ô∏è Magical anomaly detected ‚ö†Ô∏è", 900);
  await addLine(`Fetching personal records for ${name}...`, 1000);
  await addLine(`Phone number verified: ${phone}`, 900);
  await addLine("Analyzing future timeline...", 1200);
  await addLine("FINAL RESULT READY", 1200);

  modem.pause();
  modem.currentTime = 0;

  showFinal(name);
}

function showFinal(name) {
  terminal.style.display = "none";
  document.getElementById("final").style.display = "block";

  document.getElementById("futureText").innerText =
    `TOMORROW WILL BE ${getTomorrowDay().toUpperCase()}`;

  document.getElementById("burnName").innerText =
    `SUBJECT IDENTIFIED: ${name.toUpperCase()}`;

  vibrate(300);
}

function shareWhatsApp() {
  const msg =
`I just checked my future by this AI tool. Try this yourself:
https://crazzy-azzy.github.io/Future/`;

  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>

</body>
</html>
