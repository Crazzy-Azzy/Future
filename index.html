<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();
const letters="01";
const fontSize=14;
let cols=Math.floor(canvas.width/fontSize);
let drops=Array(cols).fill(1);
setInterval(()=>{
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ff00";
    ctx.font=fontSize+"px monospace";
    drops.forEach((y,i)=>{
        ctx.fillText(letters[Math.random()*2|0],i*fontSize,y*fontSize);
        if(y*fontSize>canvas.height&&Math.random()>0.98)drops[i]=0;
        drops[i]++;
    });
},innerWidth<600?90:50);

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function beep(f=500){
    const o=audioCtx.createOscillator(),g=audioCtx.createGain();
    o.connect(g);g.connect(audioCtx.destination);
    o.frequency.value=f;o.start();
    g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.08);
    o.stop(audioCtx.currentTime+0.08);
}

function typeLine(text,cb){
    let i=0;
    const log=document.getElementById("log");
    const t=setInterval(()=>{
        log.textContent+=text[i];
        beep(400+Math.random()*300);
        if(++i===text.length){
            clearInterval(t);
            log.textContent+="\n";
            if(cb)cb();
        }
    },30);
}

function startHack(){
    audioCtx.resume();
    if(document.documentElement.requestFullscreen)
        document.documentElement.requestFullscreen();
    document.getElementById("log").textContent="";
    const steps=[
        "Connecting to WhatsApp servers...",
        "Syncing Google activity...",
        "Tracing IP address...",
        "Contacting NASA satellites...",
        "Accessing Hogwarts records...",
        "Future locked..."
    ];
    let i=0;
    (function next(){
        i<steps.length?typeLine(">> "+steps[i++],next):setTimeout(showFinal,800);
    })();
}

function showFinal(){
    const name=document.getElementById("victim").value||"UNKNOWN HUMAN";
    const d=new Date();d.setDate(d.getDate()+1);
    const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    document.querySelector(".card").style.display="none";
    canvas.style.display="none";
    document.getElementById("finalDay").innerText=
        "TOMORROW WILL BE "+days[d.getDay()].toUpperCase();
    document.getElementById("finalName").innerText=
        "SUBJECT: "+name.toUpperCase();
    document.getElementById("ipTrace").innerText=
        "IP TRACE COMPLETE â€¢ LOCATION LOCKED";
    document.getElementById("finalScreen").style.display="flex";
    if(navigator.vibrate) navigator.vibrate([200,100,200,100,400]);
}
